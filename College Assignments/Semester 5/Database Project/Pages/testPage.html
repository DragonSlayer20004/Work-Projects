<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAX-WS Client</title>
</head>
<body>
<h1>JAX-WS Service Response</h1>
<button onclick="fetchTestData()">Fetch Data from JAX-WS Server</button>
<div id="response"></div>

<h1>JAX-WS Service Response</h1>
<button onclick="fetchRockData()">Fetch Data from JAX-WS Server</button>
<div id="rockResponse"></div>

<h1>JAX-WS Service Response</h1>

<script>
function fetchTestData() {
    const xmlData = `
        <request>
            <name>John Doe</name>
            <message>Hello, this is a test message</message>
        </request>
    `;

    fetch("http://127.0.0.1:12345/users", {
        method: "POST",
        headers: {
            "Content-Type": "application/xml",
        },
        body: xmlData
    })
    .then(response => response.text())
    .then(data => {
        console.log("Response from server:", data);
        document.getElementById("response").innerHTML = data; // Display response in HTML
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("response").innerHTML = "Error: " + error;
    });
}
